<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallic Elegance Styled Hero with Matrix Green</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Orbitron:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: #1F1F1F;
            color: #C0C0C0;
            overflow-x: hidden;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1F1F1F 0%, #2F2F2F 100%);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,128,0.03) 0%, rgba(31,31,31,0) 70%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            perspective: 1000px;
        }
        .card {
            background: linear-gradient(145deg, #2F2F2F, #3F3F3F);
            padding: 3rem;
            border-radius: 0.375rem;
            box-shadow: 20px 20px 60px #1a1a1a, -20px -20px 60px #242424;
            transform: rotateX(5deg) rotateY(-5deg);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: rotateX(0deg) rotateY(0deg);
            box-shadow: 0 10px 30px rgba(0, 255, 128, 0.1);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #C0C0C0, #00FF80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #C0C0C0;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(145deg, #00FF80, #00CC66);
            color: #1F1F1F;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            z-index: 1;
            transition: all 0.3s ease;
        }
        a:hover::before {
            left: 100%;
            top: 100%;
        }
        a:hover {
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.5);
            transform: translateY(-3px);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            fill: #00FF80;
            filter: drop-shadow(0 0 5px rgba(0, 255, 128, 0.5));
            transition: all 0.3s ease;
        }
        .card:hover .icon {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <div class="card">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L1 21h22L12 2zm0 3.89L20.11 19H3.89L12 5.89z"/>
                    <path d="M12 17a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    <path d="M11 10v4h2v-4h-2z"/>
                </svg>
                <h1>Luciano Almeida</h1>
                <p>AI Development | Data & Prompt Engineering</p>
                <a href="#">Explore My Work</a>
            </div>
        </div>
    </section>
</body>
</html>
